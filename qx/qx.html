            /*人物脚动画*/
	    .slowWalk{
		    -webkit-animation-name: person-slow; 
		    /*规定动画完成一个周期所花费的秒或毫秒。默认是 0*/
		    -webkit-animation-duration: 950ms;
		    /*规定动画被播放的次数。默认是 1。 infinite(循环播放)*/
		    -webkit-animation-iteration-count: infinite;
		    /*动画切换的方式是一帧一帧的改变*/
		    -webkit-animation-timing-function: steps(1, start);
		    -moz-animation-name: person-slow;
		    -moz-animation-duration: 950ms;
		    -moz-animation-iteration-count: infinite;
		    -moz-animation-timing-function: steps(1, start)
	    }
        @-webkit-keyframes person-slow {
	        0% {
	            background-position: -0px -291px;
	        }
	        25% {
	            background-position: -602px -0px;
	        }
	        50% {
	            background-position: -302px -291px;
	        }
	        75% {
	            background-position: -151px -291px;
	        }
	        100% {
	            background-position: -0px -291px;
	        }
        }
	    @-moz-keyframes person-slow {
	        0% {
	            background-position: -0px -291px;
	        }
	        25% {
	            background-position: -602px -0px;
	        }
	        50% {
	            background-position: -302px -291px;
	        }
	        75% {
	            background-position: -151px -291px;
	        }
	        100% {
	            background-position: -0px -291px;
	        }
	    }
        /*太阳下降动画*/
	    .rotation {
            -webkit-animation-name: rotation;
            -webkit-animation-duration: 30s;
            -moz-animation-name: rotation;
            -moz-animation-duration: 30s;
        }
        @-webkit-keyframes rotation {
            0% {
			    transform: translateX(0) translateY(0);
			}
			100% {
			    transform: translateX(-2000px) translateY(400px);
			}
        }
        @-moz-keyframes rotation {
			0% {
			    transform: translateX(0) translateY(0);
			}
			100% {
			    transform: translateX(-2000px) translateY(400px);
			}
        }
        //停止走路 
	    .pauseWalk {
		   -webkit-animation-play-state: paused;
		   -moz-animation-play-state: paused;
		}
		/*天空 云动画*/
		.cloud1Anim{
            -webkit-animation-name: smallCloud;
            -webkit-animation-duration: 10s;
            -webkit-animation-iteration: infinite;
            -moz-animation-name: smallCloud;
            -moz-animation-duration: 10s;
            -moz-animation-iteration: infinite;
        }
        .cloud2Anim{
            -webkit-animation-name: largeCloud;
            -webkit-animation-duration: 20s;
            -webkit-animation-iteration: infinite;
            -moz-animation-name: largeCloud;
            -moz-animation-duration: 20s;
            -moz-animation-iteration: infinite;
        }
        @-webkit-keyframes smallCloud {
            0% {
                left: -5%;
            }
            100% {
                left: 100%;
            }
        }
        
        @-moz-keyframes smallCloud {
            0% {
                left: -5%;
            }
            100% {
                left: 100%;
            }
        }
        
        @-webkit-keyframes largeCloud {
            0% {
                right: -5%;
            }
            100% {
                right: 100%;
            }
        }
        
        @-moz-keyframes largeCloud {
            0% {
                right: -5%;
            }
            100% {
                right: 100%;
            }
        }
	</style>

<script type="text/javascript">
	// 动画结束事件
       var animationEnd = (function() {
           var explorer = navigator.userAgent;
           if (~explorer.indexOf('WebKit')) {
               return 'webkitAnimationEnd';
           }
           return 'animationend';
       })();

	var container = $("#content");
	//获得页面可视区域
	var visualWidth = container.width();
	var visualHeight = container.height();
	     // 桥的Y轴
	//获取指定区域的高度和top值
	var getValue = function(className){
		var $elem = $('' + className + '');
		return {
			height: $elem.height(),
			top: $elem.position().top
		};
    }


 

	
    var lamp = {
        elem: $('.b_background'),
        bright: function() {
            this.elem.addClass('lamp-bright');
        },
        dark: function() {
            this.elem.removeClass('lamp-bright');
        }
    };
          // 取花
	function talkFlower() {
            // 增加延时等待效果
            var dtd = $.Deferred();
            setTimeout(function() {
                // 取花
                $("#boy").addClass('slowFlolerWalk');
                dtd.resolve();
            }, 2000);
            return dtd;
	}
	function fly() {
             $(".bird").addClass('birdFly')
             $(".bird").transition({
                right: $('#content').width()
            }, 15000, 'linear');
	}

	function doorAction(left, right, time) {
        var $door = $('.door');
        var doorLeft = $('.door-left');
        var doorRight = $('.door-right');
        var dtd = $.Deferred();
        // 等待开门完成
        doorLeft.transition({
            'left': left
        }, time,function() {
                dtd.resolve(); // 改变Deferred对象的执行状态
            });
        doorRight.transition({
            'left': right
        }, time,function() {
                dtd.resolve(); // 改变Deferred对象的执行状态
            });
         return dtd;
    }
    // 开门
    function openDoor() {
        return doorAction('-50%', '100%', 2000);
    }

    // 关门
    function shutDoor() {
        return doorAction('0%', '50%', 2000);
    }
	function BoyWalk() {
	    //获取路的中间距离顶部高度
	    var pathY = function() {
	    	var data = getValue('.a_background_middle');
		    return data.top + data.height/2;
	    }();

	    var $boy = $("#boy");
	    var boyWidth = $boy.width();
	    var boyHeight = $boy.height();

	    //修正小男孩的正确位置
	    $boy.css({
			top:pathY - boyHeight +25
		});
		//暂定走路
		function pauseWalk() {
	        $boy.addClass('pauseWalk');
	    }

	    // 恢复走路
	    function restoreWalk() {
	        $boy.removeClass('pauseWalk');
	    }

        function slowWalk() {
	        $boy.addClass('slowWalk');
	    }

	    // 用transition做运动
	    function stratRun(options, runTime) {
	        var dfdPlay = $.Deferred();
	        // 恢复走路
	        restoreWalk();
	        // 运动的属性
	        $boy.transition(options,runTime,'linear',function() {
	                dfdPlay.resolve(); // 动画完成
	            });
	        return dfdPlay;
	    }

			        // 开始走路
	    function walkRun(time, dist, disY) {
	        time = time || 3000;
	        // 脚动作
	        slowWalk();
	        // 开始走路
	        var d1 = stratRun({
	            'left': dist + 'px',
	            'top': disY ? disY : undefined
	        }, time);
	        return d1;
	    }


        // 走进商店
        function walkToShop(runTime) {
            var defer = $.Deferred();
            var doorObj = $('.door')
            // 门的坐标
            var offsetDoor = doorObj.offset();
            var doorOffsetLeft = offsetDoor.left;
            // 小孩当前的坐标
            var offsetBoy     = $boy.offset();
            var boyOffetLeft = offsetBoy.left;

            // 当前需要移动的坐标
            instanceX = (doorOffsetLeft + doorObj.width() / 2) - (boyOffetLeft + $boy.width() / 2);

            // 开始走路
            var walkPlay = stratRun({
                transform: 'translateX(' + instanceX + 'px),scale(0.3,0.3)',
                opacity: 0.1
            }, 2000);
            // 走路完毕
            walkPlay.done(function() {
                $boy.css({
                    opacity: 0
                })
                defer.resolve();
            })
            return defer;
        }

        // 走出店
        function walkOutShop(runTime) {
            var defer = $.Deferred();
            restoreWalk();
            //开始走路
            var walkPlay = stratRun({
                transform: 'translateX(' + instanceX + 'px),scale(1,1)',
               opacity: 1
            }, runTime);
            //走路完毕
            walkPlay.done(function() {
                defer.resolve();
            });
            return defer;      
        }

	    // 计算移动距离
	    function calculateDist(direction, proportion) {
	        return (direction == "x" ?
	            visualWidth : visualHeight) * proportion;
	    }

	    return {
	        // 开始走路
	        walkTo: function(time, proportionX, proportionY) {
	            var distX = calculateDist('x', proportionX)
	            var distY = calculateDist('y', proportionY)
	            return walkRun(time, distX, distY);
	        },
	          // 走进商店
            toShop: function() {
                return walkToShop.apply(null, arguments);
            },
            // 走出商店
            outShop: function() {
            	// 修正小女孩的位置
                return walkOutShop.apply(null, arguments);
            },
	        // 停止走路
	        stopWalk: function() {
	            pauseWalk();
	        },
	        setColoer:function(value){
	            $boy.css('background-color',value)
	        },
	          // 获取男孩的宽度
            getWidth: function() {
                return $boy.width();
            },
              // 复位初始状态
            resetOriginal: function() {
                this.stopWalk();
                // 恢复图片
                $boy.removeClass('slowWalk slowFlolerWalk').addClass('boyOriginal');
            },
             // 转身动作
           rotate: function(callback) {
               restoreWalk();
               $boy.addClass('boy-rotate');
               // 监听转身完毕
               if (callback) {
                   $boy.on(animationEnd, function() {
                       callback();
                       $(this).off();
                   })
               }
           },

	    }

	}
</script>

<script type="text/javascript">
	function Swipe(container){
        var element = container.find(":first");
        var swipe = {};
        var slides = element.find(">");

        var width = container.width();
        var height = container.height();

        element.css({
        	width : (slides.length * width),
        	height : height + 'px'
        });
        $.each(slides,function(index){
        	var slide = slides.eq(index);
        	slide.css({
        		width : width + 'px',
        		height : height + 'px'
        	});
        });

        swipe.scrollTo = function(x,speed){
        	element.css({
        		'transition-timing-function' : 'linear',
        		'transition-duration' : speed + 'ms',
        		'transform' : 'translate3d(-'+ x +'px,0px,0px)'
        	});
        	return this;
        };
        return swipe;

	}
</script>
